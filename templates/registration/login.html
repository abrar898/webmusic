<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NAYA STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1e1e1e, #121212);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Naya Studio</h1>
            <p class="text-gray-400">Login to continue</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% if form.errors %}
                <div class="bg-red-500 bg-opacity-10 border border-red-500 text-red-500 px-4 py-3 rounded">
                    Please enter a correct username and password.
                </div>
                {% endif %}

                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" id="id_username" required 
                           class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-green-500">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" id="id_password" required 
                           class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-green-500">
                </div>

                <div>
                    <button type="submit" 
                            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded transition duration-200">
                        Log In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? 
                    <a href="#" class="text-white hover:text-green-500 transition duration-200">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
